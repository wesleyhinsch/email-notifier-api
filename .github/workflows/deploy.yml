name: Deploy to Oracle Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Deploy to Oracle Cloud
      env:
        SSH_PRIVATE_KEY: ${{ secrets.ORACLE_SSH_KEY }}
        HOST: ${{ secrets.ORACLE_HOST }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key
        
        echo "Testing SSH connection..."
        ssh -i private_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 ubuntu@$HOST "echo 'SSH connection successful!'"
        
        echo "Creating app directory..."
        ssh -i private_key -o StrictHostKeyChecking=no ubuntu@$HOST "mkdir -p /home/ubuntu/app"
        
        echo "Uploading JAR file..."
        scp -i private_key -o StrictHostKeyChecking=no target/email-notifier-api-1.0.0.jar ubuntu@$HOST:/home/ubuntu/app/
        
        echo "Restarting service..."
        ssh -i private_key -o StrictHostKeyChecking=no ubuntu@$HOST "sudo systemctl restart email-notifier || echo 'Service not configured yet'"
        
        rm -f private_key
